<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رویای در باد</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #fce4ec;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #f8bbd0;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #880e4f;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    article {
      background-color: #ffffffcc;
      margin-bottom: 2rem;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    article img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f8bbd0;
      color: #880e4f;
    }
  </style>
</head>
<body>

  <header>
    <h1>رویای در باد</h1>
  </header>

  <div class="container">
    <article>
      <img src="https://source.unsplash.com/800x400/?sunset,dream" alt="غروب شاعرانه">
      <p>امروز نسیمی آرام روی صورتم نشست. گاهی دلم برای حرف‌هایی که نزدم تنگ می‌شود...</p>
    </article>

    <article>
      <img src="https://source.unsplash.com/800x400/?wind,field" alt="باد در دشت">
      <p>بادها همه‌چیز را می‌برند جز خاطراتی که ته دل جا خوش کرده‌اند.</p>
    </article>
  </div>

  <footer>
    © 2025 - رویای در باد
  </footer>

</body>
</html>
